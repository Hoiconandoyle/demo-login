<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Register</title>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <div class="tab-content">

                    <!-- Form Sign up -->
                    <form class="card-body p-5" method="GET">
                        <h2 class="text-center text-dark mb-3">Sign up</h2>
                        <!-- Username input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input class="form-control" id="userName" placeholder="Enter username" type="text"/>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input class="form-control" id="emailAddr" placeholder="Enter email" type="email"/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input class="form-control" id="passwordUserName" placeholder="Enter password" type="password"/>

                        </div>
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input class="form-control" id="passwordUserNameAgain" placeholder="Enter again password" type="password"/>
                        </div>

                        <div class="row mb-2">
                            <!-- Submit button -->
                            <button class="btn btn-primary btn-block mb-4" type="submit" value="submit">Sign up</button>
                            <!-- Register Account -->
                            <span class="font-weight-bold">If you have account? <a
                                    th:href="@{/login}">Login</a></span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

<!--  Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
