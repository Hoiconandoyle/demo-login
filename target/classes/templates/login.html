<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <div class="tab-content">
                    <form class="card-body p-5">
                        <h2 class="text-center text-dark mb-3">Sign in</h2>
                        <!-- Email input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input class="form-control" placeholder="Username" type="text"/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input class="form-control" placeholder="Password" type="password"/>
                        </div>

                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input checked class="form-check-input" id="loginCheck" type="checkbox"
                                       value=""/>
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <!-- Submit button -->
                            <button class="btn btn-primary btn-block mb-4" type="submit">Sign in</button>

                            <!-- Register Account -->
                            <span class="font-weight-bold">Don't have an account? <a
                                    th:href="@{/register}">Register</a></span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<!--  Bootstrap JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
